<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lens & Light Photography</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!--This is the header-->
    <header>
        <div class="navigation">
            <h1 class="logo"><a href="#">Lens & Light Photography</a></h1>
            <!--Navigation bar-->
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Portfolio</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <!--Toggle menu-->
            <button class="menu" aria-label="Toggle navigation">â˜°</button>
        </div>
        <!--Hero section-->
        <section class="hero">
            <div class="wrapper">
                <h2>Capturing Moments, Telling Stories</h2>
                <p>Professional photography that brings your memories to life</p>
                <button class="cta"><a href="#">View Portfolio</a></button>
            </div>
        </section>
    </header>

    <!--Toggle menu function-->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuButton = document.querySelector('.menu');
            const navList = document.querySelector('nav ul');
            const menuLinks = document.querySelectorAll('nav ul li a');
        
            menuButton.addEventListener('click', () => {
                navList.classList.toggle('show');
            });
        
            // Close menu when clicking a menu link
            menuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navList.classList.remove('show');
                });
            });
        });
    </script>
    
</body>
</html>

<!--Commit: Hero section added, also responsive.-->
